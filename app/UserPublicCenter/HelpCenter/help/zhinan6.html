            <td class="zi16">
                <strong>如何操作我的订单</strong>
            </td>
        </tr>
        <tr>
            <td style="padding: 5px 18px 10px 18px; text-align: left; line-height: 24px; color: #666666;
                border-bottom: 1px dashed #ccc;">
                &nbsp;&nbsp;&nbsp;&nbsp;同业114与MQ软件内核绑定，当平台有订单消息时MQ会即时提醒
                <br />
                &nbsp;&nbsp;&nbsp;&nbsp;您只要在MQ上点点相关链接即可操作
                <br />
                <img src="../images/zhinan11.gif" /><br />
            </td>
        </tr>
        <tr>
            <td style="padding: 5px 18px 10px 18px; text-align: left; line-height: 24px; color: #666666;
                border-bottom: 1px dashed #ccc;">
                &nbsp;&nbsp;&nbsp;&nbsp;另一种方法： 用户登录系统后台，在左侧栏目找到“我的订单”即可处理！
                <br />
                <img src="../images/zhinan12.gif" /><br />
                平台订单状态分为“确认成交订单”“已留位订单”“留位过期订单”“处理中订单”“不受理订单”
                <br />
                【<span class="heise14"><strong>收到的订单</strong></span>】指平台买家用户购买了您的相关产品，订单在此处显示<br />
                <img src="../images/zhinan13.gif" width="608" height="250" /><br />
                【<span class="heise14"><strong>购买的订单</strong></span>】如您购买平台任何产品时，您的订单在此处显示<br />
                <img src="../images/zhinan14.gif" width="607" height="156" />
            </td>
        </tr>
