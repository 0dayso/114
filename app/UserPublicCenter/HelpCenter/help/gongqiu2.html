            </td>
        </tr>
    </table>
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td class="zi16">
                <strong>我如何发布供求</strong>
            </td>
        </tr>
    </table>
    <div align="center">
        <table style="width: 100%;" class="ke-zeroborder" border="0" cellpadding="0" cellspacing="0"
            width="100%">
            <tbody>
                <tr>
                    <td>
                        <p style="text-align: left;" align="left">
                            <span style="font-size: 9pt; font-family: Arial; color: #666666;">1</span><span style="font-size: 9pt;
                                font-family: 宋体; color: #666666;">．</span><span style="font-size: 9pt; font-family: Arial;
                                    color: #666666;"> </span><span style="font-size: 9pt; font-family: 宋体; color: #666666;">
                                        输入您在同业</span><span style="font-size: 9pt; font-family: Arial; color: #666666;">114</span><span
                                            style="font-size: 9pt; font-family: 宋体; color: #666666;">平台的用户名及密码，登录同业</span><span
                                                style="font-size: 9pt; font-family: Arial; color: #666666;">114</span><span style="font-size: 9pt;
                                                    font-family: 宋体; color: #666666;">个人中心；（如下图）</span><span style="font-size: 9pt; font-family: Arial;
                                                        color: #666666;"><br />
                                                        <span>
                                                            <img src="../images/fuwutu17.gif" height="154" width="287" /></span></span></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p style="text-align: left;" align="left">
                            <span style="font-size: 9pt; font-family: Arial; color: #666666;">2</span><span style="font-size: 9pt;
                                font-family: 宋体; color: #666666;">．</span><span style="font-size: 9pt; font-family: Arial;
                                    color: #666666;"> </span><span style="font-size: 9pt; font-family: 宋体; color: #666666;">
                                        快速发布供求信息</span><span style="font-size: 9pt; font-family: Arial; color: #666666;"><br />
                                        </span><span style="font-size: 9pt; font-family: 宋体; color: #666666;">①</span><span
                                            style="font-size: 9pt; font-family: Arial; color: #666666;"> </span>
                            <span style="font-size: 9pt; font-family: 宋体; color: #666666;">勾选信息所属标签；</span><span
                                style="font-size: 9pt; font-family: Arial; color: #666666;"><br />
                            </span><span style="font-size: 9pt; font-family: 宋体; color: #666666;">②</span><span
                                style="font-size: 9pt; font-family: Arial; color: #666666;"> </span><span style="font-size: 9pt;
                                    font-family: 宋体; color: #666666;">勾选信息所属类别；</span><span style="font-size: 9pt; font-family: Arial;
                                        color: #666666;"><br />
                                    </span><span style="font-size: 9pt; font-family: 宋体; color: #666666;">③</span><span
                                        style="font-size: 9pt; font-family: Arial; color: #666666;"> </span>
                            <span style="font-size: 9pt; font-family: 宋体; color: #666666;">输入供求信息文本；</span><span
                                style="font-size: 9pt; font-family: Arial; color: #666666;">
                                <br />
                            </span><span style="font-size: 9pt; font-family: 宋体; color: #666666;">④</span><span
                                style="font-size: 9pt; font-family: Arial; color: #666666;"> </span><span style="font-size: 9pt;
                                    font-family: 宋体; color: #666666;">添加附件；</span><span style="font-size: 9pt; font-family: Arial;
                                        color: #666666;">
                                        <br />
                                    </span><span style="font-size: 9pt; font-family: 宋体; color: #666666;">⑤</span><span
                                        style="font-size: 9pt; font-family: Arial; color: #666666;"> </span>
                            <span style="font-size: 9pt; font-family: 宋体; color: #666666;">如需将信息发布到其他省份区域，请单击（展开）按钮勾选发布到省份；</span><span
                                style="font-size: 9pt; font-family: Arial; color: #666666;">
                                <br />
                            </span><span style="font-size: 9pt; font-family: 宋体; color: #666666;">⑥</span><span
                                style="font-size: 9pt; font-family: Arial; color: #666666;"> </span><span style="font-size: 9pt;
                                    font-family: 宋体; color: #666666;">确认所有信息添加完毕，点击</span><span style="font-size: 9pt;
                                        font-family: Arial; color: #666666;">“</span><span style="font-size: 9pt; font-family: 宋体;
                                            color: #666666;">快速发布供求信息</span><span style="font-size: 9pt; font-family: Arial;
                                                color: #666666;">”</span><span style="font-size: 9pt; font-family: 宋体; color: #666666;">按钮，成功发布供求信息。</span><span
                                                    style="font-size: 9pt; font-family: Arial; color: #666666;"><br />
                                                </span><span style="font-size: 9pt; font-family: 宋体; color: #666666;">⑦</span><span
                                                    style="font-size: 9pt; font-family: Arial; color: #666666;">
                            </span><span style="font-size: 9pt; font-family: 宋体; color: #666666;">如需要发布带有图片的供求信息请点击右侧菜单种中的</span><span
                                style="font-size: 9pt; font-family: Arial; color: #666666;">“</span><span style="font-size: 9pt;
                                    font-family: 宋体; color: #666666;">发布图文供求信息</span><span style="font-size: 9pt; font-family: Arial;
                                        color: #666666;">”</span><span style="font-size: 9pt; font-family: 宋体; color: #666666;">（如下图）</span><span
                                            style="font-size: 9pt; font-family: Arial; color: #666666;"><br />
                                            <span>
                                                <img src="../images/fuwutu18.gif" height="185" width="474" /></span></span></p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
