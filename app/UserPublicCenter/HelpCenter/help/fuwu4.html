    <td class="zi16"><strong>订单管理</strong></td>
  </tr>
  <tr>
    <td  style="padding:5px 18px 10px 18px; text-align:left; line-height:24px; color:#666666; border-bottom:1px dashed #ccc;">提供订单的买卖管理（如下图）<br />
<img src="../images/help/fuwutu13.gif" width="128" height="99" /></td>
  </tr>
  <tr>
    <td style="padding:5px 18px 25px 18px; text-align:left; line-height:24px; color:#666666;border-bottom:1px dashed #ccc;">&nbsp;&nbsp;&nbsp;&nbsp;收到的订单为您在同业114平台组团社用户购买您的产品，分为<span class="chengse14">未处理订单</span>、<span class="chengse14">已处理订单</span>、<span class="chengse14">历史团队订单
      </span><br />
      <strong class="chengse14">未处理订单</strong>------显示组团社预订的订单，订单尚未处理，您可以设置订单为确认成交、留位订单和无效订单（如下图）
<br />
    <img src="../images/help/fuwutu14.gif" /></td>
  </tr>
 
  <tr>
    <td style="padding:5px 18px 15px 18px; text-align:left; line-height:24px; color:#666666;border-bottom:1px dashed #ccc;"><span class="chengse14">已处理订单</span>------当您的订单处理后即进入“已处理订单”您可以在这里打印“确认单”统计团队人数、金额、查看预订人信息、以及订单操作人等，留位的订单可以根据需要继续留位或者更改为其他状态<br />
    <img src="../images/help/fuwutu15.gif"/></td>
  </tr> 
  <tr>
    <td style="padding:5px 18px 5px 18px; text-align:left; line-height:24px; color:#666666;border-bottom:1px dashed #ccc;"><span class="chengse14">历史团队订单</span>--------显示您所有已出团的团队订单，是对历史订单的一个历史记录<br />
    <img src="../images/help/fuwutu16.gif"/></td>
  </tr>
  <tr>
    <td style="background:#FFF3D2; border:1px solid #F4DDB3; padding:5px; text-align:left;"> &nbsp;&nbsp;&nbsp;&nbsp;</td>
