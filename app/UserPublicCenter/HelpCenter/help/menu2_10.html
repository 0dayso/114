            <td class="zi16">
                <strong>如何登录和退出</strong>
            </td>
        </tr>
        <tr>
            <td style="padding: 5px 18px 0px 18px; text-align: left; line-height: 24px; color: #666666;">
                <p>
                    &nbsp;&nbsp;&nbsp;&nbsp;已注册用户有三种方式可以登录网站：</p>
                <p>
                    &nbsp;&nbsp;&nbsp;&nbsp;第一：在网站首页登录窗口直接登录</p>
                <p>
                    &nbsp;&nbsp;&nbsp;&nbsp;第二：在网站大部分页面的左上角点击，<span class="chengse14">请登录</span> 的链接，进入单独的登录页面登录</p>
                <p>
                    &nbsp;&nbsp;&nbsp;&nbsp;第三：用户在登录MQ即时通软件后，点选线路后选择<span class="chengse14">进入我的后台</span>的链接</p>
                <p>
                    <strong>注意事项</strong>：如果在首页登录时，选择 下次自动登录 后，会员信息会保留，下次将无需输入名字和密码。如安全问题，需要退出，请点击首页功能栏
                    <span class="chengse14">退出</span> 链接或者 页面左上角 <span class="chengse14">退出</span> 链接即可以。</p>
                <p>
                    &nbsp;</p>
            </td>
