            <td class="zi16">
                <strong>如何管理地接订单</strong>
            </td>
        </tr>
        <tr>
            <td align="left">
                <p>
                    &nbsp;&nbsp;&nbsp;&nbsp;地接团队订单主要针对专线商线路和地接社线路，组团社查看线路库后，直接单独组团请求而设置。</p>
                <p>
                    &nbsp;&nbsp;&nbsp;&nbsp;由于单独组团，过程比较复杂，所以一般建议线上记录为主，线下操作。</p>
                <p>
                    &nbsp;&nbsp;&nbsp;&nbsp;在登录后的，您可以看到还有多少团队订单等待处理，点击地接社功能栏的 <span class="chengse14">团队订单管理</span>
                    就可以看到组团社对您发出的团队预订单。</p>
                <p>
                    &nbsp;&nbsp;&nbsp;&nbsp;团队订单较为简单，状态分为 <span class="lanse">待处理 已确定 结单 取消 </span>四个，订单内容也只有联系人，出团时间，团队总人数和双方的备注信息。</p>
            </td>
        </tr>
