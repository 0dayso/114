<p style="text-align:left"><span style="font-family:宋体;">原因可能有以下几种</span></p>
<p style="text-align:left"><span style="font-size:9pt;font-family:宋体;color:#666666;">①</span><span style="font-size:9pt;font-family:宋体;color:#666666;">您的注册名没有通过同业</span><span style="font-size:9pt;font-family:Arial;color:#666666;">114</span><span style="font-size:9pt;font-family:宋体;color:#666666;">的审核，因此信息需要独立的审核后才能查看。您可以拨打客服电话进行审核查询等。</span></p>
<p style="text-align:left"><span>                              <img src="../images/clip_image002.jpg" height="147" width="409" /></span></p>
<p style="text-align:left"><span style="font-size:9pt;font-family:宋体;color:#666666;">②</span><span style="font-size:9pt;font-family:宋体;color:#666666;">您发布的信息里可能带有部分涉嫌敏感词语，因此我们客服会过滤掉相关信息。</span></p>
